<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP CSP Web Client</title>
  </head>
  <body>
    <div style="justify-content: center">
      <div>
        <button id="none" style="display: none">&uarr;</button>
        <button id="foward">&uarr;</button>
      </div>
      <div>
        <button id="left">&larr;</button>
        <button id="right">&rarr;</button>
      </div>
      <div>
        <button id="none2" style="display: none">&uarr;</button>
        <button id="backward">&darr;</button>
      </div>
    </div>
  </body>

  <script>
    document.getElementById("forward").onpointerdown = async () => {
      await fetch(`/direction?direction=forward`);
    };
    document.getElementById("forward").onpointerup = async () => {
      await fetch(`/direction?direction=stop`);
    };
    document.getElementById("backward").onpointerdown = async () => {
      await fetch(`/direction?direction=backward`);
    };
    document.getElementById("backward").onpointerup = async () => {
      await fetch(`/direction?direction=stop`);
    };
    document.getElementById("left").onpointerdown = async () => {
      await fetch(`/direction?direction=left`);
    };
    document.getElementById("left").onpointerup = async () => {
      await fetch(`/direction?direction=stop`);
    };
    document.getElementById("right").onpointerdown = async () => {
      await fetch(`/direction?direction=right`);
    };
    document.getElementById("right").onpointerup = async () => {
      await fetch(`/direction?direction=stop`);
    };
  </script>
</html>
